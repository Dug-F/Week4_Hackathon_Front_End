    <head>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >

          <div class="collapse navbar-collapse" id="navbarNav">

    <main>
      <h1>Cafe Cinco Recipes</h1>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form>
              <div class="mb-3">
                <label for="method" class="form-label">Method:</label>
                <input
                  id="method"
                  class="form-control"
                  name="patch"
                  placeholder="Method"
                  value="GET"
                />
              </div>
              <div class="mb-3">
                <label for="url" class="form-label">URL:</label>
                <input
                  id="url"
                  class="form-control"
                  name="url"
                  placeholder="URI"
                  value="http://localhost:4000/quotes"
                />
              </div>
              <div class="mb-3">
                <label for="bodyParms" class="form-label"
                  >Body Parameters:</label
                >
                <input
                  id="bodyParms"
                  class="form-control"
                  name="bodyParms"
                  placeholder="Body parameters"
                />
              </div>
              <button id="patchButton" class="btn btn-primary" type="button">
                Send Request
              </button>
            </form>

          <label for="responseData" class="form-label">Response Data:</label>
